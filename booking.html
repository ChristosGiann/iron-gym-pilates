<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Κλείσε Θέση | Iron Gym Pilates</title>

  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

  <style>
    /* Βασικά χρώματα */
    :root {
      --black: #111;
      --red: #d62828;
      --light: #f9f9f9;
    }

    /* Γενικές ρυθμίσεις σελίδας */
    html,
    body,
    main {
      background-color: var(--black) !important;
    }

    body {
      color: var(--light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Κύριο navigation */
    nav {
      background-color: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid var(--red);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0.5rem 2rem;
    }

    /* Κύριο περιεχόμενο */
    main {
      max-width: 1200px;
      margin: 6rem auto 0;
      padding-top: 0;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      color: var(--red);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Περιοχή ημερολογίου */
    .calendar-container {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 1.5rem;
      overflow-x: auto;
      max-width: 1100px;
      margin: 4rem auto 0;
    }

    /* Header ημερολογίου (βελάκια + μήνας) */
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .calendar-header button {
      background-color: var(--red);
      border: none;
      color: #fff;
      width: 34px;
      height: 34px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0; /* ακύρωση default margin */
    }

    .calendar-header button:hover:enabled {
      background-color: #ff3b3b;
    }

    .calendar-header button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Τίτλος μήνα */
    #currentDate {
      margin: 0;
      font-size: 1.4rem;
      text-align: center;
      display: inline-block;
      transform: translateY(-2px); /* μικρή διόρθωση για οπτική ευθυγράμμιση */
    }

    /* Header με τις μέρες */
    .days-grid {
      display: grid;
      grid-template-columns: 100px repeat(7, 1fr);
      text-align: center;
      background-color: #222;
      border-radius: 8px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .days-grid .day-label {
      padding: 0.8rem 0;
      font-weight: bold;
      border-right: 1px solid #333;
      background-color: #222;
      color: var(--light);
    }

    .days-grid .day-label.today {
      background-color: var(--red);
      color: white;
    }

    /* Σώμα ημερολογίου (ώρες + κελιά) */
    .calendar-body {
      display: grid;
      grid-template-columns: 100px repeat(7, 1fr);
      border-top: 1px solid #333;
    }

    .time-col {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #aaa;
    }

    .time-col div {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 0.5rem;
      border-bottom: 1px solid #333;
    }

    .day-col {
      display: flex;
      flex-direction: column;
    }

    .day-slot {
      height: 70px;
      border-bottom: 1px solid #333;
      border-right: 1px solid #333;
      background-color: #181818;
      transition: background 0.2s;
      cursor: pointer;
    }

    .day-slot:hover {
      background-color: #2c2c2c;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: #aaa;
      border-top: 2px solid var(--red);
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><strong>Iron Gym Pilates</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Αρχική</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h1>Κράτηση Θέσης</h1>
      <p>Επίλεξε μέρα και ώρα για το μάθημά σου</p>
    </header>

    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevDay">←</button>
        <h2 id="currentDate">Δεκέμβριος 2025</h2>
        <button id="nextDay">→</button>
      </div>

      <div class="days-grid" id="daysGrid"></div>

      <div class="calendar-body">
        <div class="time-col" id="timeCol"></div>
        <div id="dayColsContainer" style="display: contents;"></div>
      </div>
    </div>
  </main>

  <footer>
    <small>© 2025 Iron Gym Pilates</small>
  </footer>

  <script>
    const daysGrid = document.getElementById("daysGrid");
    const timeCol = document.getElementById("timeCol");
    const dayColsContainer = document.getElementById("dayColsContainer");
    const currentDateLabel = document.getElementById("currentDate");
    const prevDayBtn = document.getElementById("prevDay");
    const nextDayBtn = document.getElementById("nextDay");

    let today = new Date();
    today.setHours(0, 0, 0, 0);
    let currentStartDate = new Date(today);

    /* Δημιουργία ημερολογίου για την εβδομάδα που ξεκινά από startDate */
    function renderCalendar(startDate) {
      daysGrid.innerHTML = `<div class="day-label" style="background:#111;color:#aaa;">Ώρα</div>`;
      dayColsContainer.innerHTML = "";

      for (let i = 0; i < 7; i++) {
        const day = new Date(startDate);
        day.setDate(startDate.getDate() + i);

        const label = document.createElement("div");
        label.className = "day-label";
        label.textContent = day.toLocaleDateString("el-GR", {
          weekday: "short",
          day: "numeric",
        });
        if (day.getTime() === today.getTime()) {
          label.classList.add("today");
        }
        daysGrid.appendChild(label);

        const dayCol = document.createElement("div");
        dayCol.classList.add("day-col");
        for (let h = 9; h <= 21; h++) {
          const slot = document.createElement("div");
          slot.classList.add("day-slot");
          dayCol.appendChild(slot);
        }
        dayColsContainer.appendChild(dayCol);
      }

      currentDateLabel.textContent = startDate.toLocaleDateString("el-GR", {
        month: "long",
        year: "numeric",
      });

      prevDayBtn.disabled = startDate <= today;
    }

    /* Δημιουργία λίστας ωρών */
    function renderTimes() {
      timeCol.innerHTML = "";
      for (let h = 9; h <= 21; h++) {
        const t = document.createElement("div");
        t.textContent = `${h}:00`;
        timeCol.appendChild(t);
      }
    }

    /* Πλοήγηση εβδομάδων */
    prevDayBtn.addEventListener("click", () => {
      currentStartDate.setDate(currentStartDate.getDate() - 7);
      renderCalendar(currentStartDate);
    });

    nextDayBtn.addEventListener("click", () => {
      currentStartDate.setDate(currentStartDate.getDate() + 7);
      renderCalendar(currentStartDate);
    });

    /* Αρχικό render */
    renderTimes();
    renderCalendar(currentStartDate);
  </script>
</body>
</html>
